<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <title>Arcade Dashboard</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
        }
    </script>
</head>

<body class="dark flex flex-col min-h-screen">

    <!-- Header -->
    <header
        class="w-full max-w-[1600px] mx-auto px-4 md:px-12 py-6 md:py-8 flex justify-between items-center md:items-start select-none relative z-50">

        <!-- Left: Status -->
        <div class="flex flex-col gap-1">
            <div id="status-capsule"
                class="flex items-center gap-0.5 md:gap-1 p-1 px-2 md:p-1.5 md:px-3 rounded-full glass-card border border-gray-200/50 dark:border-gray-800/50 shadow-sm">
                <span id="status-dot"
                    class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.4)]"></span>
                <span id="system-status"
                    class="hidden md:inline-block text-[9px] font-bold tracking-[0.2em] text-gray-500 dark:text-gray-400 ml-1">SYSTEM
                    ONLINE</span>
                <span id="medal-container" class="hidden">
                    <span class="text-gray-300 dark:text-gray-700 mx-1">|</span>
                    <span class="material-symbols-outlined text-[14px] text-amber-400 animate-pulse cursor-pointer"
                        onclick="showVictoryLog()">military_tech</span>
                </span>
                <span class="text-gray-300 dark:text-gray-700 mx-1 md:mx-2">|</span>
                <span class="material-symbols-outlined text-[14px] text-gray-400 dark:text-gray-500"
                    id="weather-icon">cloud_off</span>
                <span
                    class="hidden md:inline-block text-[9px] font-bold tracking-[0.2em] text-gray-500 dark:text-gray-400 cursor-pointer hover:text-gray-800 dark:hover:text-gray-200 transition-colors"
                    id="weather-text" onclick="requestLocalWeather()">ENABLE WEATHER</span>
            </div>
        </div>

        <!-- Right: Controls -->
        <div class="flex items-center gap-3 md:gap-6">
            <button id="theme-toggle"
                class="text-gray-400 hover:text-gray-900 dark:text-gray-500 dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined text-[18px] md:text-[20px]">dark_mode</span>
            </button>
            <div class="flex items-center gap-2 md:gap-3">
                <img id="user-avatar" src="" alt="Avatar"
                    class="w-8 h-8 md:w-10 md:h-10 rounded-full border-2 border-white/10 shadow-lg">
                <div class="flex flex-col">
                    <span id="user-name"
                        class="text-[10px] md:text-xs font-bold tracking-wider text-gray-900 dark:text-gray-100 uppercase">GUEST</span>
                    <button id="auth-btn"
                        class="text-[8px] md:text-[10px] text-left text-gray-400 hover:text-red-400 transition-colors uppercase font-bold tracking-tighter">Sign
                        In</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mecha HUD Overlay (Visible in Overdrive Mode) -->
    <!-- Mecha HUD Overlay (Visible in Overdrive Mode) -->
    <div id="mecha-hud"
        class="fixed inset-0 pointer-events-none opacity-0 transition-opacity duration-700 z-40 overflow-hidden">

        <!-- Background Grid -->
        <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_rgba(255,0,0,0.03)_100%)] opacity-20">
        </div>
        <div
            class="absolute inset-0 opacity-[0.03] pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
        </div>

        <!-- Central Targeting Reticle -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] md:w-[500px] md:h-[500px]">
            <!-- Outer Ring -->
            <div
                class="absolute inset-0 border-2 border-red-500/20 rounded-full border-dashed animate-[spin_20s_linear_infinite]">
            </div>
            <!-- Inner Brackets -->
            <div class="absolute inset-[20%] border-t-2 border-l-2 border-red-500/40 w-12 h-12"></div>
            <div class="absolute inset-[20%] right-0 border-t-2 border-r-2 border-red-500/40 w-12 h-12 ml-auto"></div>
            <div class="absolute bottom-[20%] left-[20%] border-b-2 border-l-2 border-red-500/40 w-12 h-12"></div>
            <div class="absolute bottom-[20%] right-[20%] border-b-2 border-r-2 border-red-500/40 w-12 h-12"></div>

            <!-- Scanning Line -->
            <div class="absolute top-1/2 left-0 w-full h-[1px] bg-red-500/30 animate-[pulse_2s_infinite]"></div>
            <div class="absolute top-0 left-1/2 w-[1px] h-full bg-red-500/30 animate-[pulse_2s_infinite]"></div>

            <!-- Center Dot -->
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1.5 h-1.5 bg-red-600 rounded-full shadow-[0_0_10px_#ff0000]">
            </div>
        </div>

        <!-- Left HUD: Reactor/Heat -->
        <div
            class="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 flex flex-col gap-6 md:gap-8 scale-75 md:scale-100 origin-left">
            <div class="flex flex-col gap-2">
                <div class="flex justify-between items-end">
                    <span class="text-[8px] font-bold tracking-[0.3em] text-red-500/60 uppercase">Reactor Output</span>
                    <span class="text-[10px] font-mono text-red-500/80">75%</span>
                </div>
                <div class="w-1.5 h-32 bg-gray-800/30 rounded-full relative overflow-hidden border border-red-500/10">
                    <div id="bar-reactor"
                        class="absolute bottom-0 w-full bg-gradient-to-t from-red-600 to-red-400 shadow-[0_0_15px_#ff0000] transition-all duration-1000"
                        style="height: 75%"></div>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <div class="flex justify-between items-end">
                    <span class="text-[8px] font-bold tracking-[0.3em] text-red-500/60 uppercase">Core Heat</span>
                    <span class="text-[10px] font-mono text-orange-500/80">40%</span>
                </div>
                <div class="w-1.5 h-32 bg-gray-800/30 rounded-full relative overflow-hidden border border-red-500/10">
                    <div id="bar-heat"
                        class="absolute bottom-0 w-full bg-gradient-to-t from-orange-600 to-orange-400 shadow-[0_0_15px_#ff6600] transition-all duration-300"
                        style="height: 40%"></div>
                </div>
            </div>
            <!-- Hex Decor -->
            <div class="mt-4 flex gap-1">
                <div class="w-2 h-2 bg-red-500/20 rotate-45"></div>
                <div class="w-2 h-2 bg-red-500/40 rotate-45"></div>
                <div class="w-2 h-2 bg-red-500/20 rotate-45"></div>
            </div>
        </div>

        <!-- Right HUD: Sync Rate/Shield -->
        <div
            class="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 flex flex-col items-end gap-6 md:gap-8 scale-75 md:scale-100 origin-right">
            <div class="flex flex-col items-end gap-2 text-right">
                <span class="text-[8px] font-bold tracking-[0.3em] text-red-500/60 uppercase">Sync Rate</span>
                <div
                    class="w-32 md:w-48 h-1.5 bg-gray-800/30 rounded-full relative overflow-hidden border border-red-500/10">
                    <div id="bar-sync"
                        class="absolute left-0 h-full bg-gradient-to-r from-red-400 to-red-600 shadow-[0_0_15px_#ff0000] transition-all duration-1000"
                        style="width: 98%"></div>
                </div>
                <span class="text-[10px] font-mono text-red-400 animate-pulse">98.2% / ACTIVE</span>
            </div>
            <div class="flex flex-col items-end gap-2 text-right">
                <span class="text-[8px] font-bold tracking-[0.3em] text-red-500/60 uppercase">Neural Link</span>
                <div
                    class="w-32 md:w-48 h-1.5 bg-gray-800/30 rounded-full relative overflow-hidden border border-red-500/10">
                    <div id="bar-link"
                        class="absolute left-0 h-full bg-gradient-to-r from-cyan-400 to-cyan-600 shadow-[0_0_15px_#00ffff] transition-all duration-500"
                        style="width: 85%"></div>
                </div>
                <span class="text-[10px] font-mono text-cyan-400">ESTABLISHED</span>
            </div>
            <!-- Data Stream Decor -->
            <div class="mt-4 flex flex-col items-end gap-1 opacity-40">
                <div class="w-12 h-0.5 bg-red-500/30"></div>
                <div class="w-20 h-0.5 bg-red-500/50"></div>
                <div class="w-16 h-0.5 bg-red-500/30"></div>
            </div>
        </div>

        <!-- Top/Bottom Labels -->
        <div class="absolute top-6 left-1/2 -translate-x-1/2 flex items-center gap-4 opacity-40">
            <span class="text-[7px] font-mono text-red-500">MK-01 PROTOCOL</span>
            <div class="w-24 h-[1px] bg-red-500/30"></div>
            <span class="text-[7px] font-mono text-red-500">00:04:26:01</span>
        </div>

        <!-- Corner Brackets (Redesigned) -->
        <div
            class="absolute top-4 left-4 w-16 h-16 border-t-4 border-l-4 border-red-600/40 rounded-tl-xl shadow-[-5px_-5px_15px_rgba(255,0,0,0.1)]">
        </div>
        <div
            class="absolute top-4 right-4 w-16 h-16 border-t-4 border-r-4 border-red-600/40 rounded-tr-xl shadow-[5px_-5px_15px_rgba(255,0,0,0.1)]">
        </div>
        <div
            class="absolute bottom-4 left-4 w-16 h-16 border-b-4 border-l-4 border-red-600/40 rounded-bl-xl shadow-[-5px_5px_15px_rgba(255,0,0,0.1)]">
        </div>
        <div
            class="absolute bottom-4 right-4 w-16 h-16 border-b-4 border-r-4 border-red-600/40 rounded-br-xl shadow-[5px_5px_15px_rgba(255,0,0,0.1)]">
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-[1000px] mx-auto px-6 pb-12">

        <!-- Clock -->
        <div class="text-center mb-8 md:mb-10">
            <h1 id="clock"
                class="text-[4rem] md:text-[7rem] font-light leading-none tracking-tight text-gray-800 dark:text-white font-[200]">
                09<span class="animate-pulse text-gray-300 mx-1">:</span>41
            </h1>
            <div class="flex items-center justify-center gap-6 mt-4">
                <div class="h-[1px] w-12 bg-gray-200 dark:bg-gray-800"></div>
                <p id="date" class="text-sm font-bold tracking-[0.3em] text-gray-500 dark:text-gray-400 uppercase">
                    TUESDAY / OCT 24
                </p>
                <div class="h-[1px] w-12 bg-gray-200 dark:bg-gray-800"></div>
            </div>
        </div>

        <!-- Search -->
        <div class="w-full max-w-lg mb-12 md:mb-16 relative group px-4 md:px-0">
            <form action="https://www.google.com/search" method="GET" id="search-form">
                <input type="text" name="q" id="search-input" placeholder="Search..." autocomplete="off"
                    class="search-input w-full h-11 md:h-12 pl-8 pr-12 rounded-full border border-gray-200 dark:border-gray-800 bg-white dark:bg-[#111] text-gray-800 dark:text-gray-200 text-xs focus:outline-none focus:border-gray-300 dark:focus:border-gray-600 transition-all placeholder-gray-400">
                <span
                    class="material-symbols-outlined absolute right-8 md:right-5 top-1/2 -translate-y-1/2 text-[18px] text-gray-400 pointer-events-none">mic</span>
            </form>
        </div>

        <!-- Links Grid -->
        <div id="grid-container" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
            <!-- JS Injected -->
        </div>

        <!-- Edit Mode (At bottom of page flow) -->
        <div class="w-full flex justify-end mt-16 mb-4 px-2">
            <button id="edit-fab"
                class="size-8 flex items-center justify-center rounded-full glass-fab text-white shadow-lg shadow-black/10 hover:scale-110 transition-transform active:scale-95 group">
                <span class="material-symbols-outlined text-[16px] group-[.is-editing]:hidden">edit</span>
                <span class="material-symbols-outlined text-[16px] hidden group-[.is-editing]:block">check</span>
            </button>
        </div>

    </main>


    <!-- Game Overlay -->
    <div id="game-overlay" class="fixed inset-0 z-[9999] hidden bg-black flex flex-col items-center justify-center">
        <div id="grid-leak-container" class="absolute inset-0 pointer-events-none"></div>
        <div id="terminal-overlay"
            class="z-10 text-green-500 font-mono text-lg text-center opacity-0 transition-opacity duration-500">
            <p id="terminal-text"></p>
        </div>
        <canvas id="game-canvas" class="z-20 hidden"></canvas>
        <div id="game-ui"
            class="absolute top-8 w-full px-12 flex justify-between text-white font-mono text-sm hidden z-30">
            <div>LEVEL: <span id="game-level">1</span></div>
            <div>BITS: <span id="game-score">0</span> / <span id="game-total">0</span></div>
            <div>ESC TO ABORT</div>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>

</html>
